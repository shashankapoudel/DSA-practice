<!DOCTYPE html>
<html lang="en">

<head>

    <title>Binary search through iterative approach</title>
    <script>
        let data = [2, 3, 5, 7, 12, 19]
        let find = 12;
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        while (start <= end) {
            let mid = Math.floor((start + end) / 2);
            console.log(mid);

            if (data[mid] === find) {
                position = mid;
                break;
            } else if (data[mid] < find) {
                start = mid + 1;
            } else {
                end = mid - 1;
            }
        }
        console.log(position)
    </script>
</head>

<body>

</body>

</html>
