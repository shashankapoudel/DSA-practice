<!DOCTYPE html>
<html lang="en">

<head>

    <title>Array sort</title>
    <script>
        let data = [40, 30, 12, 25]
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data.length; j++) {
                // console.log(data);
                if (data[j] > data[j + 1]) {
                    let temp = data[j];
                    data[j] = data[j + 1]
                    data[j + 1] = temp
                }
            }
        }
        console.log(data);
    </script>
</head>

<body>

</body>

</html>
