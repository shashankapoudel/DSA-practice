<!DOCTYPE html>
<html lang="en">

<head>

    <title>Insertion sort</title>
    <script>
        let arr = [13, 12, 8, 21, 17, 19]
        function insertionSort(data) {
            let i, j, current;
            for (i = 1; i < data.length; i++) {
                current = data[i];
                j = i - 1;
                while (j >= 0 && data[j] > current) {
                    data[j + 1] = data[j];
                    j = j - 1;
                }

                data[j + 1] = current
            }

        }
        insertionSort(arr)
        console.log(arr)
    </script>
</head>

</html>
