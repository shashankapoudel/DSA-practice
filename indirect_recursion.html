<!DOCTYPE html>
<html lang="en">

<head>

    <title>Indirect Recursion</title>
    <script>
        let money = 100;
        let apple = 0;

        function buyApple(x) {
            // console.log(x);
            if (x > 0) {
                console.log("I have ", x,
                'RS', apple, 'apples');
                buyMore(x)
            } else {
                console.log('I dont have more money', apple);
            }


        }
        function buyMore(x) {
            apple++
            buyApple(x - 10)
            // console.log(y);

        }
        buyApple(money)
        // buyMore()
    </script>
</head>
