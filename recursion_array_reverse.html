<!DOCTYPE html>

<head>

    <title>Recursion array with reverse</title>
    <script>
        let data = [13, 8, 25, 21, 40, 7, 100]
        let start = 0;
        let end = data.length - 1

        function customReverse() {
            while (start <= end) {

                temp = data[start];
                data[start] = data[end];
                data[end] = temp;
                start++
                end--
            }
        }
        customReverse()
        console.log(data);
