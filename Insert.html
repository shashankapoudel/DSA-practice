        function insertel() {
            let data = [1, 2, 3, 45, 67, 9, 5, 8, 33]
            let el = document.getElementById('element').value
            let position = document.getElementById('position').value
            for (let i = data.length - 1; i >= 0; i--) {
                document.write(`${data[i]} <br/>`)
                if (i >= position) {
                    data[i + 1] = data[i]
                    if (i == position) {
                        data[i] = el
                    }
                }
            }
            console.log(data);


        }
    </script>

<body>
    <input type="text" id="position" placeholder="enter position" />
    <input type="text" id="element" placeholder="enter element" />
    <button onclick="insertel()">Enter</button>
