    function deleteel() {
        let data = [10, 20, 8, 5, 77, 89]

        for (let i = position; i < data.length - 1; i++) {
            data[i] = data[i + 1]

        data.length = data.length - 1
        console.log(data)

</script>

    <button onclick="deleteel()">Enter</button>
