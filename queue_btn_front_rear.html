<!DOCTYPE html>
<html lang="en">

<head>
    <title>Queue in JS</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;
        function enqueue() {
            let val = document.getElementById('newEl').value;
            if (currentSize >= maxSize) {
                alert('Queue is already full')
            } else {

                queue[currentSize] = val;
                currentSize += 1;
                document.getElementById('newEl').value = ''
            }


        }
        function dequeue() {
            if (currentSize > 0) {

                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1];
                }
                currentSize--;
                queue.length = currentSize;
            } else {
                alert('Queue is empty')
            }
        }
        function front() {
            if (currentSize <= 0) {
                alert('Queue is empty')
            } else {
                console.log(queue[0]);
            }
        }
        function rear() {
            if (currentSize <= 0) {
                alert('Queue is empty')
            } else {
                console.log(queue[currentSize - 1]);
            }
        }

        function display() {
            console.log(queue);
        }
        // enqueue(20);
        // dequeue()
        // display()
    </script>
</head>

<body>
    <input placeholder="Add element" id="newEl" />
    <button onclick="enqueue()">Add element</button>
    <button onclick="dequeue()">remove element</button>
    <button onclick="display()">Display</button>
    <button onclick="front()">Get front element</button>
    <button onclick="rear()">Get rear element</button>
</body>

</html>
